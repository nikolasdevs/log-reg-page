<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-header">
        <div class="logo-box">
          <img src="./e-logo.svg" alt="" />
        </div>
        <div class="navbar">
          <a href="">Home</a>
          <a href="">My Resource</a>
        </div>
        <div class="navbar-login">
          <a href="#">Login</a>
        </div>
      </div>
      <div class="hero">
        <div class="hero-text">
          <div class="hero-title">
            <p>Welcome To Your Resource Directory. Create Memories If Wish</p>
          </div>
          <div class="hero-btn">
            <button type="submit">Create A Resource</button>
          </div>
        </div>
        <div class="hero-img"></div>
      </div>
      <div class="resource-container">
       
        <!-- <div class="resource-box">
          <div class="resource-header">
            <a href="#">Name of Website</a>
            <span class="material-symbols-outlined"> delete </span>
          </div>
          <div class="description">
            <p class="description-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum at,
              iusto dolorum odio animi minus, suscipit alias consequuntur porro
              amet quos esse quam incidunt tempore.
            </p>
          </div>

      </div>
      <div class="popup userPopup">
        <form action="" class="form login-form">
          <div class="close close-icon">
            <span class="material-symbols-outlined"> close </span>
          </div>
          <div class="form-header login-header">
            <h2>Login</h2>
          </div>
          <div class="input-box">
            <input
              class="signInEmail"
              type="email"
              placeholder="johndoe@email.com"
            />
          </div>
          <div class="input-box">
            <input
              class="signInPassword"
              type="password"
              placeholder="Enter password"
            />
          </div>
          <div class="forget">
            <div class="forgetPwd">
              <p>Forget Password?</p>
            </div>
            <div class="nonmember">
              <p>Not a member? <a class="signUpLink" href="#">Sign Up</a></p>
            </div>
          </div>
          <div class="form-btn login-btn">
            <button type="submit">Sign In</button>
          </div>
        </form>
        <form action="" class="form signUp-form">
          <div class="close closePop-icon">
            <span class="material-symbols-outlined"> close </span>
          </div>
          <div class="form-header signUp-header">
            <h2>Register</h2>
          </div>
          <div class="input-box">
            <input class="signUp-username" type="text" placeholder="johndoe" />
          </div>
          <div class="input-box">
            <input
              class="signUp-email"
              type="email"
              placeholder="johndoe@example.com"
            />
          </div>
          <div class="input-box">
            <input
              class="signUp-password"
              type="password"
              placeholder="Enter password"
            />
          </div>
          <div class="input-box">
            <input
              class="signUp-password2"
              type="password"
              placeholder="Confirm password"
            />
          </div>
          <div class="errorMessage"></div>
          <div class="forget">
            <div class="member">
              <p>
                Already a member? <a class="signInLink" href="#">Sign In</a>
              </p>
            </div>
          </div>
          <div class="form-btn signUp-btn">
            <button type="submit">Sign Up</button>
          </div>
        </form>
      </div>
      <div class="popup resourcePopup">
        <form action="" class="form resourceForm">
          <div class="close close-icon2">
            <span class="material-symbols-outlined"> close </span>
          </div>
          <div class="form-header signUp-header">
            <h2>Create Resource</h2>
          </div>
          <div class="input-box">
            <input
              class="websiteName"
              type="text"
              placeholder="e.g Data Analysis Website for NASA"
            />
          </div>

          <div class="input-box">
            <input
              class="websiteLink"
              type="text"
              placeholder="e.g https//www.website.com"
            />
          </div>
          <div class="errorMessage"></div>
          <div class="input-box">
            <textarea
              maxlength="150"
              name="description"
              id="webDescription"
              cols="30"
              rows="5"
              placeholder="Enter Description"
            ></textarea>
          </div>
          <div class="form-btn resource-btn">
            <button type="submit">Create</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
